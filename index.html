<body>


    <div class="container ">
        <div class="modal-body col-md-6 ">
            <div class="card-body">
                <div class="form-group">
                    <h1 class="text-info "> To Do App</h1> <i class=" darkMood float-right fa-solid fa-moon"></i>
                    <label> Enter Student Name</label>
                    <input id="taskData" type="text" placeholder="Student Name" class="form-control">

                        <span class="validationSpan"></span>
                        <i class=" float-right closeValidationMeassage fa-solid fa-square-xmark"></i>

                    <input id="taskData" type="url" placeholder="image url" class="form-control">

                    </div>

                    <br>
                    <button class="btn btn-block  addRecord btn-primary">Add Record</button>
                </div>
            </div>
        </div>

        <div class="container  ">
